<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>milestones-details</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="assets/fabric-ui-icons/css/fabric.min.css" />
</head>
<body>
    <div class="playground-wrapper">
        <div class="ms-details">
            <div class="top-bar">
                <div>
                    <a>
                        <i class="ms-Icon ms-Icon--Back"></i>
                    </a>
                </div>
                <div>
                    <span class="type self-managed"></span>
                    <a>
                        <i class="ms-Icon ms-Icon--More"></i>
                    </a>
                </div>
            </div>
            <h3>Andrade-Conception Nuptials</h3>
            <div class="details">
                <span>
                    <i class="ms-Icon ms-Icon--CalendarAgenda"></i><br />feb 14, 2021
                </span>
                <span>
                    <i class="ms-Icon ms-Icon--MapPin"></i><br /> Minganilla, Cebu City
                </span>
                <span>
                    <i class="ms-Icon ms-Icon--Group"></i><br /> 100 pax
                </span>
                <span>
                    <i class="ms-Icon ms-Icon--PaymentCard"></i><br /> 500,000.00
                </span>
            </div>
        </div>
        <ul class="ms-checklist">
            <li>
                <div>
                    <div>
                        <span>
                            <i class="ms-Icon ms-Icon--Brunch"></i>
                            <span>catering</span>
                        </span>
                        <p>none assigned</p>
                    </div>
                    <span class="status">not started</span>
                </div>
            </li>
            <li class="has-update">
                <div>
                    <div>
                        <span>
                            <i class="ms-Icon ms-Icon--Hotel"></i>
                            <span>accomodation</span>
                        </span>
                        <p>Plantion bay mactan</p>
                    </div>
                    <span class="status">pending</span>
                </div>
            </li>
        </ul>
        <div class="ms-bottom-bar">
            <div>
                <a class="active">
                    <i class="ms-Icon ms-Icon--Home"></i>
                </a>
            </div>
            <div>
                <a>
                    <i class="ms-Icon ms-Icon--Ringer"></i>
                </a>
            </div>
            <div>
                <a>
                    <i class="ms-Icon ms-Icon--Message"></i>
                </a>
            </div>
            <div>
                <a>
                    <i class="ms-Icon ms-Icon--CollapseMenu"></i>
                </a>
            </div>
        </div>
        <div class="ms-topbar">
            <div>
                <img src="assets/images/milestones-logomark.png" />
            </div>
            <div>
                <a>
                    <i class="ms-Icon ms-Icon--ContactInfo"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
